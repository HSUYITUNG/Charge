<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 20px;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .record {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page"> <!-- ✅ 新增：包住 h1 和 container 的外層容器 -->
        <div class="container"> <!-- 新增：用 flex 容器包住左右兩邊，達到 70% 屏幕寬度佔比 -->
            <div class="left-panel"> <!-- 左側：新增記帳填表單區塊 -->
                <h1>簡單記帳本</h1>

                <form id="recordForm">
                    <label for="date">日期：</label>
                    <input type="date" id="date" required>

                    <label for="category">類別：</label>
                    <select id="category">
                        <option value="飲食">飲食</option>
                        <option value="交通">交通</option>
                        <option value="娛樂">娛樂</option>
                        <option value="其他">其他</option>
                    </select>

                    <label for="amount">金額：</label>
                    <input type="number" id="amount" required>

                    <label for="note">備註：</label>
                    <input type="text" id="note">

                    <button type="submit">新增記帳</button>
                </form>

                <!-- 新增選擇月份的篩選選項 -->
                <label for="month">選擇月份：</label>
                <input type="month" id="month" required>
            </div>

            <div class="right-panel"> <!-- 右側：支出紀錄顯示區塊 -->
                <h2>記帳紀錄</h2>

                <!-- 🔥 新增：切換按鈕 -->
                <div class="button-group">
                    <button id="show-records">支出紀錄</button>
                    <button id="show-report">支出報表</button>
                </div>

                <div id="records"></div> <!-- 這裡會顯示記錄 -->

                <!-- 🔥 新增：支出報表區 -->
                <div id="report" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
